<h1>Nguoi dung dang ky tai khoan moi</h1>
<hr/>
<form method="POST">
    {% csrf_token %} 
    <table border="1">
        <tr>
            <td>User Name</td>
            <td><input type="text" placeholder="Enter Username" name="Username" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="Email" placeholder="Enter Email" name="Email" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter Password" name="Pwd" required></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" placeholder="Enter Age" name="Age" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" value="M" name="Gender"> Male |
                <input type="radio" value="F" name="Gender"> Female
            </td>
        </tr>
        <tr>
            <td>Marital Status</td>
            <td>
                <select name="Martialstatus">
                    <option value="Married">Married</option>
                    <option value="UnMarried">UnMarried</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Registration</button>
            </td>
        </tr>
    </table>
    {% if messages %}
    {% for msg in messages %}
    <b>{{msg}}</b>
    {% endfor %}
    {% endif %}
    </hr>
    <em>If You Already A Member <a href="{% url 'loginsys:Loginpage' %}">Sign In</a> </em>
</form>
