<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!-<![endif]-->
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="{% static 'images/2logo.png' %}" type="image/x-icon">        
        <title>Xin chào thế giới</title>
        <meta name="description" content="">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="{% static 'home/style.css' %}">        
        <script src="https://kit.fontawesome.com/079cdfee91.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <div class="nav-left">
                    <a href="{% url 'home:home'%}"><img src="{% static 'images/logo1png.png' %}" class="logo"></a>     
                    <ul>
                        <li><a href="{% url 'home:home'%}"><img src="{% static 'images/home.png' %}"></a></li>
                        <li><a href="{% url 'watch:watch' %}"><img src="{% static 'images/video.png' %}"></a></li>
                        <li><a href="#"><img src="{% static 'images/video-short1.png' %}"></a></li>
                        <li><a href="#"><img src="{% static 'images/instagram.png' %}"></a></li>
                        <li><a href="#"><img src="{% static 'images/marketplace.png' %}"></a></li>
                        <li><a href="#"><img src="{% static 'images/game3.png' %}"></a></li>
                    </ul>  
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <img src="{% static 'images/search.png' %}">
                    <input type="text" placeholder="Search">
                </div>
                <div class="icon-notification">
                    <a href="#"><img src="{% static 'images/dollar.png' %}"></a>
                </div>
                <div class="icon-notification">
                    <a href="#"><img src="{% static 'images/email.png' %}"></a>
                </div>
                <div class="icon-notification">
                    <a href="#"><img src="{% static 'images/bell.png' %}"></a>
                </div>
                <div class="nav-user-icon " onclick="settingsMenuToggle()">
                    <img src="{% static 'images/profile-pic.jpg' %}">
                </div>
            </div>

            <!-- Start settings-menu -------------------------------- -->
            <div class="settings-menu">
                
                <div id="dark-btn" >               
                    <span></span>
                </div>
                
                <div class="settings-menu-inner">
                    <div class="user-profile">
                        <img src="{% static 'images/profile-pic.jpg' %}">
                        <div>
                            <p>{{ user.username}}</p>
                            <a href="#">See your profile</a>
                        </div>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <img src="{% static 'images/feedback.png' %}">
                        <div>
                            <p>Give Feedback</p>
                            <a href="#">Help us to improve the new design</a>
                        </div>
                    </div>
                    <hr>
                    <div class="settings-links">
                        <img src="{% static 'images/settings.png' %}" class="settings-icon">
                        <a href="#"> Settings & Privacy <img src="{%static 'images/arrow.png' %}" width="10px"></a>
                    </div>
                    <div class="settings-links">
                        <img src="{% static 'images/help.png' %}" class="settings-icon">
                        <a href="#"> Help & Support <img src="{%static 'images/arrow.png' %}" width="10px"></a>
                    </div>
                    <div class="settings-links">
                        <img src="{% static 'images/display.png' %}" class="settings-icon">
                        <a href="#"> Display & Accessibility <img src="{%static 'images/arrow.png' %}" width="10px"></a>
                    </div>
                    <div class="settings-links">
                        <img src="{% static 'images/logout.png' %}" class="settings-icon">
                        <a href="{% url 'home:logout' %}"> Logout <img src="{%static 'images/arrow.png' %}" width="10px"></a>
                    </div>

                </div>                     
            </div>
            <!-- End settings-menu -------------------------------- -->
        </nav>

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>

        <script src="{% static 'home/script.js' %}"></script>

        
    </body>
</html>
